<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="개발자 채용이 필요한 순간, 점핏으로 충분합니다"
        />
        <meta
            name="naver-site-verification"
            content="1d04e6a7cdb21de79c6f6d0bff593aeb5fdefd70"
        />
        <title>기업 서비스 | 이미지 등록</title>
        <link rel="icon" href="https://cdn.jumpit.co.kr/jumpit/favicon.png" />
        <link
            rel="stylesheet"
            href="/css/enterprise/mypage-headerfooter.css"
        />
        <link
            rel="stylesheet"
            href="/css/enterprise/company-image.css"
        />
        <style>
            @font-face {
                font-family: Jumpit;
                src: url("/fonts/member/ff840cfebfb63b0c-s.p.woff2");
            }

            * {
                font-family: Jumpit;
            }
        </style>
    </head>

    <body>
        <div id="root">
            <div id="skipnavigation"><a href="/#content">본문 바로가기</a></div>
            <form action="/enterprise/company-post-images" method="post" enctype="multipart/form-data">
                <div class="container">
                    <div class="title">
                        우리 회사를 보여줄 수 있는 사진을 등록해주세요
                    </div>
                    <ul class="subtitle-container">
                        <li class="subtitle">
                            모든 채용 포지션에 동일한 이미지가 적용됩니다.
                        </li>
                        <li class="subtitle">
                            대표이미지는 제3자의 저작권 기타 지식 재산권을 침해하지
                            않는 이미지를 등록해주세요.
                        </li>
                    </ul>

                    <div class="upload-container">
                        <span>기업 로고</span>
                        <label  class="upload-box" id="logo-upload">
                            <button id="logo-remove">×</button>
                            <button type="button" for="logoattach" id="logobutton">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="none"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill="#00DD6D"
                                        fill-rule="evenodd"
                                        d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10ZM9 9V5.5h2V9h3.5v2H11v3.5H9V11H5.5V9H9Z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </button>
                            <input
                                type="file"
                                id="logoattach"
                                style="display: none"
                                name="file"
                            />
                            <span
                                >사이즈: 148x148 px 이상<br />파일용량: 10MB
                                이하</span
                            ></label
                        >
                    </div>
                    <div class="upload-container">
                        <span>대표 이미지 (최소 1개 이상)</span>
                        <label class="upload-box" id="image-upload">
                            <button id="image-remove">×</button>
                            <button type="button" for="imageattach" id="imagebutton">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="none"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill="#00DD6D"
                                        fill-rule="evenodd"
                                        d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10ZM9 9V5.5h2V9h3.5v2H11v3.5H9V11H5.5V9H9Z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </button>
                            <input type="file" name="file" id="imageattach" style="display: none;">
                            <span
                                >사이즈: 1080x720 px 이상<br />파일용량: 10MB
                                이하</span
                            >
                        </label>
                    </div>
                    <ul class="subtitle-container">
                        <li class="subtitle">
                            첫 번째 이미지가 포지션뷰, 기업정보뷰에서도 첫번쨰로
                            노출됩니다.
                        </li>
                        <li class="subtitle">
                            승인완료된 이미지는 드래그앤드랍하여 노출 순서를 변경할
                            수 있습니다.
                        </li>
                        <li class="subtitle">
                            순서 변경 시 승인없이 포지션뷰, 기업정뷰에 즉시 반영
                            됩니다.
                        </li>
                    </ul>
                    <div class="buttons">
                        <!-- <button class="btn btn-primary">기업정보 등록</button>/ -->
                        <button class="btn btn-secondary">승인요청</button>
                        <button class="btn btn-secondary">이미지 삭제</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="modal"></div>
    </body>
    <script src="/js/enterprise/company-image.js"></script>
</html>
